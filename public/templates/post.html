<li class="border" data-template-bind='[{"attribute": "data-id", "value": "postId"}]'>
    <span class="date" data-content="created_at"></span>
    <span class="title" data-content="title"></span>
    <div class="detailed hidden">
        <span class="description" data-content="description"></span>
        <span class="link">
            <a href="#" data-template-bind='[{"attribute": "href", "value": "permalink"}]' target="_blank">Read more</a>
        </span>
    </div>
</li>
