version: '3'
services:
  web:
    build:
      context: ./
      dockerfile: .docker/web.docker
    volumes:
    - ./public:/var/www/public
    container_name: web
    ports:
    - "8888:80"
    links:
    - app
  app:
    build:
      context: ./
      dockerfile: .docker/app.docker
    container_name: app
    volumes:
    - ./:/var/www
    environment:
    - APP_ENV=production